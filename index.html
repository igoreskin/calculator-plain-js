<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://igoreskin.github.io/calculator-plain-js/favicon.ico?v=2">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  
  <div class="calculator">
    <input type="text" class="calculator__input" value="Input" disabled />
    <input type="text" class="calculator__result" value="Result" disabled />
    <div class="calculator__keys">
      <div>
        <button data-action="delete">Clear</button>
        <button data-action="calculate">=</button>
        <button data-action="divide">/</button>
        <button data-action="multiply">&times;</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="subtract">-</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="add">+</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="intermediate">Enter</button>
      </div>

      <div>
        <button>0</button>
        <button data-action="delete">Undo</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
